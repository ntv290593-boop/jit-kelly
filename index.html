<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIT Terminal Pro | Vi·ªát BOHO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); }
        input { background: #0f172a; border: 1px solid #334155; border-radius: 4px; padding: 6px 12px; color: white; width: 100%; font-size: 13px; outline: none; }
        input:focus { border-color: #0ea5e9; }
        .label-xs { font-size: 9px; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .tab-btn { @apply flex-1 py-3 text-xs font-bold uppercase text-slate-500 border-b-2 border-transparent transition-all cursor-pointer; }
        .tab-btn.active { @apply text-sky-400 border-sky-400 bg-slate-900/50; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; flex-direction: column; }
        .text-up { color: #34d399; } .text-down { color: #f87171; } .text-ref { color: #fbbf24; }
        
        /* Loading Animation */
        .loader { border: 2px solid #1e293b; border-top: 2px solid #0ea5e9; border-radius: 50%; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="h-12 border-b border-slate-800 flex justify-between items-center px-4 bg-[#0b1121]">
        <div class="flex items-center gap-2">
            <span class="text-xl">‚ö°</span>
            <h1 class="font-black text-sky-400 text-sm tracking-widest">JIT PRO <span class="text-white opacity-50 font-light">V5.1 FIX</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <span id="status-light" class="w-2 h-2 rounded-full bg-red-500" title="Tr·∫°ng th√°i k·∫øt n·ªëi"></span>
            <button onclick="updatePrices()" class="bg-blue-700 hover:bg-blue-600 text-white text-[10px] font-bold px-3 py-1.5 rounded flex items-center gap-2 transition">
                <span id="btn-icon">üîÑ</span> UPDATE
            </button>
            <div class="flex items-center gap-1 border-l border-slate-700 pl-3">
                <span class="text-[10px] text-slate-500">NAV:</span>
                <input type="number" id="totalNAV" value="1000000000" class="bg-transparent border-none p-0 text-right font-bold text-yellow-500 w-24 text-sm focus:ring-0" onchange="saveConfig()">
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        <div class="flex-[2] bg-black border-r border-slate-800 relative h-full hidden md:block">
            <div id="tradingview_widget" class="h-full w-full"></div>
             <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({ "autosize": true, "symbol": "HOSE:HPG", "interval": "D", "timezone": "Asia/Ho_Chi_Minh", "theme": "dark", "style": "1", "locale": "vi", "enable_publishing": false, "container_id": "tradingview_widget" });
            </script>
        </div>

        <div class="w-full md:w-[420px] flex flex-col bg-[#0f172a] h-full shadow-xl z-10 border-l border-slate-800">
            <div class="flex border-b border-slate-800 bg-[#020617]">
                <button onclick="switchTab('hunter')" id="tab-hunter" class="tab-btn active">üî≠ Hunter</button>
                <button onclick="switchTab('watchlist')" id="tab-watchlist" class="tab-btn">üìã Watchlist</button>
                <button onclick="switchTab('portfolio')" id="tab-portfolio" class="tab-btn">üíº Portfolio</button>
            </div>

            <div id="view-hunter" class="tab-content active p-5 space-y-4 overflow-y-auto">
                <div class="bg-slate-800/40 p-4 rounded border border-slate-700">
                    <h3 class="text-sky-400 font-bold text-sm mb-3 uppercase tracking-wider">Nh·∫≠p Setup JIT</h3>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="label-xs">M√£ CK</label><input type="text" id="symbol" placeholder="VD: HPG" class="uppercase font-bold tracking-wider"></div>
                            <div><label class="label-xs">Win Rate %</label><input type="number" id="winRate" value="60"></div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div><label class="label-xs text-slate-400">Entry</label><input type="number" id="entry" step="0.05"></div>
                            <div><label class="label-xs text-emerald-400">Target</label><input type="number" id="target" step="0.05"></div>
                            <div><label class="label-xs text-rose-400">Stoploss</label><input type="number" id="stoploss" step="0.05"></div>
                        </div>
                    </div>
                    <button onclick="addToWatchlist()" class="w-full mt-4 bg-gradient-to-r from-sky-700 to-blue-700 hover:from-sky-600 text-white font-bold py-3 rounded shadow-lg text-xs uppercase transform active:scale-95 transition">
                        + Th√™m v√†o Watchlist
                    </button>
                </div>
                <div id="error-log" class="text-[10px] text-red-400 text-center hidden"></div>
            </div>

            <div id="view-watchlist" class="tab-content p-4 overflow-y-auto space-y-3 bg-[#0b1121]">
                <div id="watchlist-container" class="space-y-3 pb-10"></div>
            </div>

            <div id="view-portfolio" class="tab-content p-4 overflow-y-auto space-y-3 bg-[#0b1121]">
                 <div class="flex justify-between px-1 border-b border-slate-800 pb-2 mb-2">
                     <span class="label-xs text-slate-400">T·ªïng PnL t·∫°m t√≠nh</span>
                     <span id="total-pnl" class="text-sm font-bold text-white">---</span>
                 </div>
                <div id="portfolio-container" class="space-y-3 pb-10"></div>
            </div>
        </div>
    </main>

    <script>
        // ==========================================
        // ‚ö†Ô∏è THAY LINK APPS SCRIPT M·ªöI V√ÄO ƒê√ÇY ‚ö†Ô∏è
        const API_URL = "https://script.google.com/macros/s/AKfycbwzQambKv1QOa8CdPRbBvbp7JSwCtgiZQuKN0ZRnKEK8Z_7SbuuEyQAX9cbVgRmhAc2fA/exec";
        // ==========================================

        let watchlist = JSON.parse(localStorage.getItem('jitWatchlist')) || [];
        let portfolio = JSON.parse(localStorage.getItem('jitPortfolio')) || [];
        let marketData = {}; 

        // INIT
        if(localStorage.getItem('jitNAV')) document.getElementById('totalNAV').value = localStorage.getItem('jitNAV');
        renderWatchlist();
        renderPortfolio();
        
        // Auto update on load if link is present
        if(API_URL.includes("script.google.com")) {
            setTimeout(updatePrices, 1000);
        } else {
            document.getElementById('error-log').innerText = "‚ö†Ô∏è Ch∆∞a d√°n link Apps Script v√†o Code!";
            document.getElementById('error-log').classList.remove('hidden');
        }

        // --- CORE FUNCTIONS ---
        async function updatePrices() {
            if(!API_URL.includes("script.google.com")) return alert("Vi·ªát ∆°i, ch∆∞a d√°n Link API v√†o code k√¨a!");

            const btnIcon = document.getElementById('btn-icon');
            const statusLight = document.getElementById('status-light');
            btnIcon.innerHTML = `<span class="loader"></span>`;
            statusLight.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";

            // L·∫•y danh s√°ch m√£ duy nh·∫•t
            const symbols = [...new Set([...watchlist.map(i=>i.sym), ...portfolio.map(i=>i.sym)])].join(',');
            
            if(!symbols) {
                btnIcon.innerText = "üîÑ";
                statusLight.className = "w-2 h-2 rounded-full bg-green-500";
                return;
            }

            try {
                const res = await fetch(`${API_URL}?symbols=${symbols}`);
                const data = await res.json();
                
                if(data.error) {
                    throw new Error(data.error);
                }

                if(data && data.data) {
                    data.data.forEach(stock => {
                        // Logic x√°c ƒë·ªãnh m√†u
                        let color = 'text-ref';
                        if(stock.price > stock.refPrice) color = 'text-up';
                        if(stock.price < stock.refPrice) color = 'text-down';

                        marketData[stock.ticker] = {
                            price: stock.price, // TCBS tr·∫£ v·ªÅ gi√° (vd 28.15)
                            change: stock.changePercent,
                            color: color,
                            ref: stock.refPrice
                        };
                    });
                    renderWatchlist();
                    renderPortfolio();
                    statusLight.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]";
                }
            } catch(e) { 
                console.error(e);
                statusLight.className = "w-2 h-2 rounded-full bg-red-500";
                alert("L·ªói c·∫≠p nh·∫≠t gi√°: " + e.message + "\nKi·ªÉm tra l·∫°i xem ƒë√£ Deploy Apps Script ch·∫ø ƒë·ªô 'Anyone' ch∆∞a?");
            } finally {
                btnIcon.innerText = "üîÑ";
            }
        }

        function calculateJIT(nav, item) {
            const reward = item.tg - item.ent;
            const risk = item.ent - item.sl;
            const b = reward / risk;
            let k = (item.p * (b + 1) - 1) / b;
            k = k > 0 ? k : 0;
            
            // Logic 1% Risk
            const riskAmt = nav * 0.01;
            // qRisk = (Ti·ªÅn r·ªßi ro) / (L·ªó tr√™n 1 c·ªï phi·∫øu * 1000) -> Ra l√¥ ch·∫µn
            let qRisk = 0;
            if(risk > 0) qRisk = Math.floor((riskAmt / (risk * 1000)) / 100) * 100;
            
            // Logic Cash (Ti·ªÅn m·∫∑t)
            const qCash = Math.floor((nav / (item.ent * 1000))/100) * 100;
            
            return { qSafe: Math.min(qRisk, qCash) };
        }

        // --- RENDERERS ---
        function renderWatchlist() {
            const nav = parseFloat(document.getElementById('totalNAV').value);
            const container = document.getElementById('watchlist-container');
            
            if(watchlist.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-600 text-xs mt-8">Danh s√°ch tr·ªëng.<br>Nh·∫≠p m√£ b√™n tab Hunter!</div>`;
                return;
            }

            container.innerHTML = watchlist.map(i => {
                const res = calculateJIT(nav, i);
                const mkt = marketData[i.sym] || { price: 0, change: 0, color: 'text-white' };
                
                // Highlight n·∫øu gi√° v·ªÅ v√πng mua (Gi√° TT <= Entry V√Ä Gi√° TT > 0)
                const isBuyZone = mkt.price > 0 && mkt.price <= i.ent;
                
                return `
                <div class="glass-card p-3 rounded border-l-4 ${isBuyZone ? 'border-emerald-500 bg-emerald-900/20' : 'border-yellow-500 bg-[#1e293b]'} relative transition-all">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="font-black text-white text-lg">${i.sym}</span>
                            <span class="text-[10px] text-slate-400 block">Entry: <b>${i.ent}</b> | SL: <b class="text-red-400">${i.sl}</b></span>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold ${mkt.color}">${mkt.price > 0 ? mkt.price.toFixed(2) : '---'}</div>
                            <div class="text-[9px] ${mkt.change >= 0 ? 'text-emerald-400' : 'text-red-400'}">${mkt.change > -999 ? mkt.change + '%' : '--'}</div>
                        </div>
                    </div>
                    
                    ${isBuyZone ? `<div class="my-2 text-center text-[10px] font-bold text-emerald-400 animate-pulse bg-emerald-900/50 rounded py-1">‚ö° GI√Å ƒê√É V·ªÄ V√ôNG MUA! ‚ö°</div>` : ''}

                    <div class="mt-2 flex justify-between items-end border-t border-slate-700/50 pt-2">
                        <div>
                            <span class="block text-[9px] text-slate-400">KL Mua (1% Risk)</span>
                            <span class="font-bold text-yellow-400 text-sm">${res.qSafe.toLocaleString()} cp</span>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="moveToPortfolio(${i.id})" class="bg-sky-700 hover:bg-sky-600 text-white text-[10px] py-1.5 px-3 rounded font-bold shadow-lg">KH·ªöP</button>
                             <button onclick="deleteItem('w', ${i.id})" class="bg-slate-800 hover:bg-red-900 text-slate-400 py-1.5 px-2.5 rounded">‚úï</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderPortfolio() {
            const nav = parseFloat(document.getElementById('totalNAV').value);
            const container = document.getElementById('portfolio-container');
            let totalProfit = 0;

            if(portfolio.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-600 text-xs mt-8">Ch∆∞a n·∫Øm gi·ªØ m√£ n√†o.</div>`;
                document.getElementById('total-pnl').innerText = "0.00 Tr";
                return;
            }

            container.innerHTML = portfolio.map(i => {
                const res = calculateJIT(nav, i);
                const mkt = marketData[i.sym] || { price: i.ent, change: 0, color: 'text-slate-300' };
                
                // PnL = (Gi√° TT - Gi√° V·ªën) * 1000 * S·ªë l∆∞·ª£ng
                const currentProfit = (mkt.price - i.ent) * 1000 * res.qSafe;
                totalProfit += currentProfit;
                
                const pnlText = (currentProfit/1000000).toFixed(2) + " Tr";
                const pnlClass = currentProfit >= 0 ? 'text-emerald-400' : 'text-rose-400';

                return `
                <div class="glass-card p-3 rounded bg-[#131c31] border-l-2 ${currentProfit >= 0 ? 'border-emerald-500' : 'border-rose-500'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-black text-white text-lg">${i.sym}</span>
                        <div class="text-right">
                            <span class="text-sm font-bold ${pnlClass}">
                                ${currentProfit > 0 ? '+' : ''}${pnlText}
                            </span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-[10px] text-slate-400 bg-black/20 p-2 rounded mb-2">
                        <div>V·ªën: <b class="text-white">${i.ent}</b></div>
                        <div class="text-right">Th·ªã tr∆∞·ªùng: <b class="${mkt.color}">${mkt.price}</b></div>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                         <span class="text-[9px] text-slate-500">KL: ${res.qSafe.toLocaleString()}</span>
                         <button onclick="deleteItem('p', ${i.id})" class="text-[10px] bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded text-slate-300">T·∫•t to√°n</button>
                    </div>
                </div>`;
            }).join('');

            const pnlEl = document.getElementById('total-pnl');
            pnlEl.innerText = `${totalProfit > 0 ? '+' : ''}${(totalProfit/1000000).toFixed(2)} Tr`;
            pnlEl.className = `text-sm font-bold ${totalProfit >= 0 ? 'text-emerald-400' : 'text-rose-400'}`;
        }

        // --- HELPER FUNC ---
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${t}`).classList.add('active');
            document.getElementById(`tab-${t}`).classList.add('active');
        }
        function addToWatchlist() {
            const sym = document.getElementById('symbol').value.toUpperCase();
            const p = document.getElementById('winRate').value / 100;
            const ent = parseFloat(document.getElementById('entry').value);
            const tg = parseFloat(document.getElementById('target').value);
            const sl = parseFloat(document.getElementById('stoploss').value);
            if(!sym || isNaN(ent) || isNaN(sl)) return alert("Nh·∫≠p thi·∫øu th√¥ng s·ªë r·ªìi Vi·ªát ∆°i!");
            
            watchlist.unshift({ id: Date.now(), sym, p, ent, tg, sl });
            saveConfig(); switchTab('watchlist'); updatePrices();
        }
        function moveToPortfolio(id) {
            const item = watchlist.find(i => i.id === id);
            if(item && confirm(`X√°c nh·∫≠n kh·ªõp l·ªánh ${item.sym}?`)) {
                watchlist = watchlist.filter(i => i.id !== id);
                portfolio.unshift(item);
                saveConfig(); switchTab('portfolio'); updatePrices();
            }
        }
        function deleteItem(type, id) {
            if(confirm('X√≥a m√£ n√†y?')) {
                if(type === 'w') watchlist = watchlist.filter(i => i.id !== id);
                else portfolio = portfolio.filter(i => i.id !== id);
                saveConfig();
            }
        }
        function saveConfig() {
            localStorage.setItem('jitWatchlist', JSON.stringify(watchlist));
            localStorage.setItem('jitPortfolio', JSON.stringify(portfolio));
            localStorage.setItem('jitNAV', document.getElementById('totalNAV').value);
            renderWatchlist(); renderPortfolio();
        }
    </script>
</body>
</html>
